<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				background: #fafafa;
				font-family: Arial, Helvetica, sans-serif;
			}
			html,
			body {
				height: 100%;
				width: 100%;
				margin: 0;
				display: flex;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<simulated-playground-context id="context" style="flex: 1; display: flex">
			<div style="display: flex; flex-direction: column; flex: 1">
				<dht-cells style="widht: 400px"></dht-cells>
				<entry-contents style="flex: 1"></entry-contents>
			</div>
			<div style="display: flex; flex-direction: column; flex: 1">
				<dht-entries style="flex: 1"></dht-entries>
				<call-zome-fns></call-zome-fns>
			</div>
		</simulated-playground-context>

		<script type="module">
			import '@shoelace-style/shoelace/dist/themes/light.css';
		</script>
		<script type="module">
			import {
				GetStrategy,
				NetworkRequestType,
				WorkflowType,
			} from '@holochain-playground/simulator';
			import { html, render } from 'lit';

			import '../src/index.ts';

			const context = document.getElementById('context');

			// context.urls = ['ws://localhost:38023'];
			context.addEventListener('playground-ready', e => {
				const store = e.detail.store;
				const c = store.conductors.get();
				const cells = c[0].cells.get();
				if (Array.from(cells.value.entries()).length > 0) {
					store.activeAgentPubKey.set(
						Array.from(cells.value.entries())[0][0][1],
					);
					store.activeDna.set(Array.from(cells.value.entries())[0][0][0]);
				}
			});
		</script>
	</body>
</html>
