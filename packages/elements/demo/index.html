<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				background: #fafafa;
				font-family: Arial, Helvetica, sans-serif;
			}
			html,
			body {
				height: 100%;
				width: 100%;
				margin: 0;
				display: flex;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<simulated-playground-context id="context" style="flex: 1; display: flex">
			<div style="display: flex; flex-direction: column; flex: 1">
				<dht-cells style="widht: 400px"></dht-cells>
				<sl-button>Remove Agent</sl-button>
				<select-active-dna> </select-active-dna>
				<div style="display: flex; flex-direction: row; flex: 1">
					<conductor-happs style="flex: 1"></conductor-happs>
				</div>
			</div>
			<div style="display: flex; flex-direction: column; flex: 1">
				<dht-entries style="flex: 1"></dht-entries>
				<call-zome-fns></call-zome-fns>
			</div>
		</simulated-playground-context>

		<script type="module">
			import '@shoelace-style/shoelace/dist/themes/light.css';
		</script>
		<script type="module">
			import {
				GetStrategy,
				NetworkRequestType,
				WorkflowType,
				demoHapp,
			} from '@holochain-playground/simulator';
			import { decode } from '@msgpack/msgpack';
			import { html, render } from 'lit';

			import '../src/index.ts';

			window.decode = decode;

			const context = document.getElementById('context');
			const dhtCells = document.querySelector('dht-cells');
			dhtCells.networkRequestsToDisplay = [
				...dhtCells.networkRequestsToDisplay,
				'Get Request',
				'Connect',
			];

			setTimeout(async () => {
				const [conductor] = await context.store.createConductors(1);

				await conductor.conductor.installApp(demoHapp(), {});
			}, 5000);
			export const postsZome = {
				name: 'posts',
				entry_defs: [{ entry_def_id: 'post', visibility: 'Public' }],
				zome_functions: {
					create_post: {
						call:
							({ create_entry }) =>
							async ({ title, body }) => {
								return create_entry({
									content: { title, body },
									entry_def_id: 'post',
								});
							},
						arguments: [
							{ name: 'title', type: 'String', required: true },
							{ name: 'body', type: 'String' },
						],
					},
					get_post: {
						call:
							({ get }) =>
							async ({ post_hash }) => {
								const record = await get(post_hash, { strategy: 'Latest' });
								if (!record) return undefined;
								return window.decode(record.entry.Present.entry);
							},
						arguments: [
							{ name: 'post_hash', type: 'AnyDhtHash', required: true },
						],
					},
				},
			};
			export const draftsZome = {
				name: 'drafts',
				entry_defs: [{ entry_def_id: 'draft', visibility: 'Public' }],
				zome_functions: {
					create_draft: {
						call:
							({ create_entry }) =>
							async ({ title, body }) => {
								return create_entry({
									content: { title, body },
									entry_def_id: 'draft',
								});
							},
						arguments: [
							{ name: 'title', type: 'String', required: true },
							{ name: 'body', type: 'String' },
						],
					},
					get_draft: {
						call:
							({ get }) =>
							async ({ draft_hash }) => {
								const record = await get(post_hash, { strategy: 'Latest' });
								if (!record) return undefined;
								return window.decode(record.entry.Present.entry);
							},
						arguments: [
							{ name: 'draft_hash', type: 'AnyDhtHash', required: true },
						],
					},
				},
				validate: hdk => async op => {
					const registerAgentActivity = op.RegisterAgentActivity;
					if (registerAgentActivity) {
						const info = await hdk.dna_info();
						const members = window.decode(info.modifiers.properties).members;
						if (
							!members.find(
								member =>
									registerAgentActivity.action.hashed.content.author.toString() ===
									member.toString(),
							)
						) {
							return {
								valid: false,
								resolved: true,
							};
						}
					}

					return {
						resolved: true,
						valid: true,
					};
				},
			};
			export function forumHapp() {
				return {
					name: 'forum',
					description: '',
					roles: {
						main: {
							dna: {
								properties: {},
								networkSeed: '',
								zomes: [postsZome],
							},
							deferred: false,
						},
						private_drafts: {
							dna: {
								properties: {},
								networkSeed: '',
								zomes: [draftsZome],
							},
							deferred: true,
						},
					},
				};
			}
			context.simulatedHapp = forumHapp();

			// context.urls = ['ws://localhost:38023'];
			context.addEventListener('playground-ready', e => {
				const store = e.detail.store;

				const conductors = store.conductors.get();

				for (let i = 0; i < 4; i += 2) {
					const conductorStore1 = conductors[i];
					const conductorStore2 = conductors[i + 1];
					const members = [
						Array.from(conductorStore1.conductor.cells.cellIds())[0][1],
						Array.from(conductorStore2.conductor.cells.cellIds())[0][1],
					];
					conductorStore1.conductor.createCloneCell(
						'forum',
						'private_drafts',
						'',
						{
							members,
						},
					);
					const originalName =
						conductorStore1.name.length < conductorStore2.name.length
							? conductorStore1.name
							: conductorStore2.name;
					conductorStore1.conductor.name = `${originalName}'s Laptop`;
					conductorStore2.conductor.createCloneCell(
						'forum',
						'private_drafts',
						'',
						{
							members,
						},
					);
					conductorStore2.conductor.name = `${originalName}'s Phone`;
				}

				for (let i = 4; i < conductors.length; i++) {
					const conductorStore1 = conductors[i];
					const members = [
						Array.from(conductorStore1.conductor.cells.cellIds())[0][1],
					];
					conductorStore1.conductor.createCloneCell(
						'forum',
						'private_drafts',
						'',
						{
							members,
						},
					);
				} //	conductorStore.conductor.setBadAgent({
				//		disable_validation_before_publish: true,
				//		pretend_invalid_records_are_valid: true,
				//	});
			});
			document.querySelector('sl-button').addEventListener('click', async e => {
				const playgroundStore = document.querySelector(
					'simulated-playground-context',
				).store;
				const [conductorStore] = await playgroundStore.createConductors(1);
				await conductorStore.conductor.installApp(forumHapp(), {});

				const cells = playgroundStore.cellsForActiveDna.get();
				if (cells.value.cellIds().length === 2) {
					conductorStore.conductor.setBadAgent({
						disable_validation_before_publish: true,
						pretend_invalid_records_are_valid: true,
					});
					const members = [
						Array.from(cells.value.cellIds())[0][1],
						Array.from(cells.value.cellIds())[1][1],
					];
					conductorStore.conductor.createCloneCell(
						'forum',
						'private_drafts',
						'',
						{
							members,
						},
					);
				} else if (cells.value.cellIds().length === 1) {
					conductorStore.conductor.setBadAgent({
						disable_validation_before_publish: true,
						pretend_invalid_records_are_valid: true,
					});
					const members = [Array.from(cells.value.cellIds())[0][1]];
					conductorStore.conductor.createCloneCell(
						'forum',
						'private_drafts',
						'',
						{
							members,
						},
					);
				}
			});
		</script>
	</body>
</html>
